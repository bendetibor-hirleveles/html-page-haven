name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Debug secrets
      run: |
        echo "Checking if FTP_PASSWORD secret exists..."
        if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
          echo "FTP_PASSWORD secret is empty or not set"
          exit 1
        else
          echo "FTP_PASSWORD secret is set"
        fi
        
    - name: Deploy to FTP
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ftp.tibby.hu
        user: git_lovable@bendetibor.hu
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: dist
        remoteDir: /home/tibbyhu/bendetibor.hu/
