name: Build and Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Prepare upload folder
        run: |
          mkdir deploy_upload
          cp -r build/* deploy_upload/
          cp -r assets deploy_upload/assets
          cp -r blog deploy_upload/blog
          cp -r supabase deploy_upload/supabase
          cp -r public deploy_upload/public
          cp -r src deploy_upload/src
          cp ./*.html deploy_upload/ || true


      - name: Deploy via FTP (passive mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy_upload/
          server-dir: /public_html/

