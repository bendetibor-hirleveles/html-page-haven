name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
        server: ftp.tibby.hu
        user: git_lovable@bendetibor.hu
        password: ${{ secrets.FTP_PASSWORD }}
        local_dir: ./dist/
        remote_dir: /home/tibbyhu/bendetibor.hu/
        ftp_ssl_allow: true
        net_timeout: 30s
        max_retries: 3
