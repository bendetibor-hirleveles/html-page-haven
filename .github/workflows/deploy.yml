name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to FTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ftp.tibby.hu
        username: git_lovable@bendetibor.hu
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: './dist/*'
        remote_path: '/home/tibbyhu/bendetibor.hu/'
        sftp_only: false
