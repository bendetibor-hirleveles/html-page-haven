name: Build and Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Masolas blog mappa
        run: |
          mkdir -p deploy_upload/blog
          cp -rv blog/* deploy_upload/blog/ || echo "No blog files to copy"
          echo ">>> Blog tartalom a deploy_upload/blog mappában:"
          ls -l deploy_upload/blog || echo "nincs fájl"

      - name: Másolás gyökér .html fájlok
        run: |
          find . -maxdepth 1 -name "*.html" -exec cp -v {} deploy_upload/ \;
          echo ">>> deploy_upload tartalma:"
          ls -l deploy_upload
    


      - name: Prepare upload folder
        run: |
          mkdir -p deploy_upload
          cp -r dist/* deploy_upload/

          mkdir -p deploy_upload/assets
          cp -rv assets/* deploy_upload/assets/ || echo "No assets to copy"

          mkdir -p deploy_upload/supabase
          cp -rv supabase/* deploy_upload/supabase/ || echo "No supabase files to copy"

          mkdir -p deploy_upload/public
          cp -rv public/* deploy_upload/public/ || echo "No public files to copy"

          mkdir -p deploy_upload/src
          cp -rv src/* deploy_upload/src/ || echo "No src files to copy"


      - name: Debug – list HTML files in root
        run: ls -l *.html || echo "No HTML files found"

      - name: Deploy via FTP (passive mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy_upload/
          server-dir: /public_html/

