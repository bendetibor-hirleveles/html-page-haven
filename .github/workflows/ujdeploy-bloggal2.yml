name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Install additional tools (tsx, dotenv, supabase-js)
        run: npm install tsx dotenv @supabase/supabase-js

      - name: ğŸ§  Export pages.json from Supabase
        run: npx tsx src/exportPages.ts

      - name: ğŸ›  Build project
        run: npm run build

      - name: ğŸ“ EllenÅ‘rzÃ©s: dist mappa tartalma
        run: ls -laR dist

      - name: ğŸš€ Deploy dist/ â†’ public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.tibby.hu
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./dist/
          protocol: ftp
          security: loose
          passive: true
          include-dotfiles: true
          dry-run: false
          delete: false               # <-- Nem tÃ¶rÃ¶l semmit
          dangerous-clean-slate: false
