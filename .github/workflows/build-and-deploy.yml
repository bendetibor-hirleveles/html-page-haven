name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Repo klónozása
        uses: actions/checkout@v4

      - name: 🟢 Node.js környezet beállítása
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Függőségek telepítése
        run: npm install

      - name: 🛠 React app buildelése
        run: npm run build

      - name: 📁 Fájlok előkészítése feltöltéshez
        run: |
          mkdir deploy_upload
          cp -r dist/* deploy_upload/
          find . -maxdepth 1 -name "*.html" -exec cp -v {} deploy_upload/ \;
          cp -r assets deploy_upload/assets
          cp -r blog deploy_upload/blog || echo "⚠️ blog mappa nem létezik vagy üres"
          cp -r supabase deploy_upload/supabase || echo "⚠️ supabase mappa nem létezik vagy üres"

      - name: 🚀 Fájlok feltöltése FTP-n
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy_upload/
          server-dir: /public_html/ # ezt módosítsd, ha nem ide kell
