name: Build and Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy extra static files to dist
        run: |
          mkdir -p dist
          find . -maxdepth 1 -name '*.html' -exec cp {} dist/ \;
          [ -d blog ] && cp -r blog dist/ || echo "blog mappa nem található"
          [ -f english.php.txt ] && cp english.php.txt dist/ || echo "english.php.txt nem található"
          [ -f .htaccess ] && cp .htaccess dist/ || echo ".htaccess nem található"

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          passive: true
          dangerous-clean-slate: false
