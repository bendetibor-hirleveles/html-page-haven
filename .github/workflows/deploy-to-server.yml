name: Build and Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy extra static HTML files to dist
        run: |
          cp aszf.html dist/
          cp contact.html dist/
          cp pricing.html dist/
          cp privacy.html dist/
          cp adatbekero.html dist/
          cp blog.html dist/
          cp kurzus.html dist/
          cp authors.html dist/
          cp english.php.txt dist/
          cp .htaccess dist/
          cp -r blog dist/

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: dist/
          passive: true
          dangerous-clean-slate: false
